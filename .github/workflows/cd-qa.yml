name: Deploy QA

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      APP_NAME: ci_cd_1

    steps:
      - uses: develop
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.18'
      - run: git config --global user.email "robotino@example.com"
      - run: git config --global user.name "Thaddeus Robotino"
      - run: npm install
      - run: npm run release -- --prerelease -t qa-v
      - run: git push --follow-tags --no-verify
